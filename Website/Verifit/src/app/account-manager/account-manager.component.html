<app-navbar></app-navbar>
<div class="wrapper mt-6">
    <div class="wrapped-div">
        <div class="tab-header">
            <h2>Modify Account Details</h2>
        </div>
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <form [formGroup]="service.accountModel" autocomplete="off" (submit)="onSubmit()">
                    <div class="form-group required">
                        <label>Username</label>
                        <input type="text" class="form-control " formControlName="UserName">
                        <label class="text-danger" *ngIf="service.accountModel.get('UserName').touched && service.accountModel.get('UserName').errors?.required">This field is required.</label>
                    </div>
                    <div class="form-group required">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="Email">
                        <label class="text-danger" *ngIf="service.accountModel.get('Email').touched && service.accountModel.get('Email').errors?.required">This field is required.</label>
                        <label class="text-danger" *ngIf="service.accountModel.get('Email').touched && service.accountModel.get('Email').errors?.email">Invalid Email Address</label>
                    </div>
                    <div class="form-group required">
                        <label>Full Name</label>
                        <input type="text" class="form-control" formControlName="FullName">
                        <label class="text-danger" *ngIf="service.accountModel.get('FullName').touched && service.accountModel.get('FullName').errors?.required">This field is required.</label>
                    </div>
                    <div formGroupName="Passwords">
                        <div class="form-group required">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="Password">
                            <label class="text-danger" *ngIf="service.accountModel.get('Passwords.Password').touched && service.accountModel.get('Passwords.Password').errors?.required">This field is required.</label>
                            <label class="text-danger" *ngIf="service.accountModel.get('Passwords.Password').touched && service.accountModel.get('Passwords.Password').errors?.minlength">Password must be at least 8 characters.</label>
                        </div>
                        <div class="form-group required">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="ConfirmPassword">
                            <label class="text-danger" *ngIf="service.accountModel.get('Passwords.ConfirmPassword').touched && service.accountModel.get('Passwords.ConfirmPassword').errors?.required">This field is required.</label>
                            <label class="text-danger" *ngIf="service.accountModel.get('Passwords.ConfirmPassword').touched && service.accountModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Passwords do not match.</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8 offset-md-2">
                            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.accountModel.valid">Modify!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
